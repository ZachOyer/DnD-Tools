<ng-container>
  <div [@dropDownAnimation] style="border-bottom: 2px solid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a href="/dice-roller" class="navbar-brand" style="font-size: 30px;"><fa-icon [icon]="faDnD"></fa-icon> {{title}}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item hover-shadow">
              <a (click)="setCurrentTab(1)" [ngClass]="{'active': currentTab === 1}" class="nav-link" routerLinkActive="active" routerLink="/dice-roller">Dice Roller</a>
            </li>
            <li class="nav-item hover-shadow">
              <a (click)="setCurrentTab(2)" [ngClass]="{'active': currentTab === 2}" class="nav-link" routerLinkActive="active" routerLink="/info-sheet">Information Sheet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Magic Database</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div [@routeAnimations]="o && o.activatedRouteData && o.activatedRouteData['animation']" style="height: 92vh; padding-top: 5px;">
    <router-outlet #o="outlet"></router-outlet>
  </div>
</ng-container>
