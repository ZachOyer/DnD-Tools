<div class="container">
  <fa-icon class="dungeon-icon" [icon]="faDungeon"></fa-icon>
  <fa-icon class="dragon-icon" [icon]="faDragon"></fa-icon>
  <div class="title-container">
    <h1 class="title-text">Dice Roller</h1>
  </div>
  <div class="dice-icons">
  </div>
  <div class="hit">
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input (click)="setDiceSize(4)" type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio1">d4</label>
      <input (click)="setDiceSize(6)" type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio2">d6</label>
      <input (click)="setDiceSize(8)" type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio3">d8</label>
      <input (click)="setDiceSize(10)" type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio4">d10</label>
      <input (click)="setDiceSize(12)" type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio5">d12</label>
      <input (click)="setDiceSize(20)" type="radio" class="btn-check" name="btnradio" id="btnradio6" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="btnradio6">d20</label>
      <input (click)="setDiceSize(100)" type="radio" class="btn-check" name="btnradio" id="btnradio7" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio7">d100</label>
    </div>
    <br>
    <div class="block">
      <button id="advantage" (click)="rollAdvantage()" class="btn btn-outline-success btn-sm" style="width: 120px; font-weight: bold;">Advantage</button>
      <button id="regular-roll" (click)="rollDice()" class="btn btn-info btn-lg mx-2" style="font-weight:bold">Roll dice</button>
      <button id="disadvantage" (click)="rollDisadvantage()" class="btn btn-outline-danger btn-sm" style="width: 120px">Disadvantage</button>
    </div>
    <br>

    <label for="modifier-input">Modifier</label>
    <div class="input-group mx-auto mb-3">
      <span class="input-group-text"><fa-icon [icon]="faModifier"></fa-icon></span>
      <input id="modifier-input" type="number" class="form-control" [(ngModel)]="modifier">
    </div>
  </div>
  <div class="container">
    <div *ngIf="!(diceValue === -1)" style="display: inline;">
      <div [ngClass]="[rollType]" [@flyInOut] class="card mx-auto" style="max-width: 20rem; text-align: center;">
        <div class="card-body">
          You rolled:
          <h4 class="card-title" style="font-size: 50px;">{{diceValue}}</h4>
          <p class="card-text" style="font-style:italic">{{description}}</p>
        </div>
      </div>
      <div [@flyInOut] *ngIf="criticalHit" class="badge bg-warning">Critical hit!</div>
      <div [@flyInOut] *ngIf="criticalMiss" class="badge bg-warning">Critical miss!</div>
    </div>
  </div>
  <svg id="clouds" xmlns="http://www.w3.org/2000/svg" width="2611.084" height="485.677" viewBox="0 0 2611.084 485.677">
    <title>Gray Clouds Background</title>
